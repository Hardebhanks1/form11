<!DOCTYPE html>
<html lang="en">

    <title>Register Form</title>
</head>
<body>
<form action="">

            <td>

            </td>

        </tr>
      <tr>
        <td>
            Phone No:
        </td>

            <select name="" id="">
                <option value="">977</option>
                <option value="">788</option>
                <option value="">798</option>
                <option value="">000</option>
               <input type="phone" placeholder="984980******" name="" id="">
            </select>
        </td>
      </tr>
      <tr>
        <td>
            <input type="submit" value="Submit">
        </td>
      </tr>
    </table>
</form>

</html>
